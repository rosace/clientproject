<!DOCTYPE html>
<html>
  <head>
    <title>Client Project</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Your CSS Linked Below-->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    <h1 id="title"> Music Box </h1>
    <div class="topBar">
      <div id="songDay">
        <h3>The Song of the Day is ...</h3>
      </div>
      <div id="searchArea">
        <input id="search">
        <input id="searchButton" type="image" src="http://cdn.onlinewebfonts.com/svg/img_388871.png" alt="button" width="40" height="40">
        <div id = "searchedResults">
          <span>&times;</span>
          <div id="songTitle"></div>
          <div id="songDuration"></div>
          <div id="songImg"></div>
        </div>
      </div>
    </div>
    <div class="mainBody">
      <div id="playlist">
        <h1 id="playlistTitle">Playlist</h1>
      </div>
      <div id="secondBody">
        <div id = "vid"></div>
        <h2 id="suggest">Song suggestions</h2>
        <div class="sugSong">
          <div id="s1" class="song"></div>
          <div id="s2" class="song"></div>
          <div id="s3" class="song"></div>
        </div>
        
        
        <div id = "SugArtist"> 
        </div>
      </div>
      <div id = "weather">
          <h1 id= "watherTitle">Based On Weather</h1>
      </div>
      <div id = "karaoke">
        <h1 id = "karaokeTitle">Karaoke</h1>
      </div>
    </div>
      

      
       
    
    <!-- jQuery Linked Below-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Your Javascript Linked Below-->
    <script src="js/script.js" defer></script> 
    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
  </body>

</html>
